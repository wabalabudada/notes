<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        可以将js代码写到外部js文件中，通过script标签引入
        写道外部文件可以在不同页面同时引用，也可以利用到浏览器的缓存机制
        推荐使用
        一旦引入外部文件，内部的代码不会再被执行
    -->
    <script src="js/example.js">alert("我会被浏览器忽略");</script>
</head>
<body>
    <!-- 虽然可以写在标签的属性中，但属于结构与行为耦合，不方便维护，不推荐使用 -->
    
    <!-- 可以写在标签的onclick属性中-->
    <button onclick="alert('wow');">click me</button>

    <!-- 可以写在超链接的href属性中，当点击超链接时，会执行js代码 -->
    <a href="javascript:alert('wowwwwww');">click meeeee</a>
    <a href="javascript:;">click meeeee</a>
</body>
</html>
