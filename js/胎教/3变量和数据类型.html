<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *JS中有6种数据类型
         *    String  Number  Boolean  Null Undefined  Object(对象)
         *前5种是基本数据类型，Object是引用数据类型
         */
        //js中的转义字符同c
        //js变量使用规则较简单
        var b=114514;
        alert(b);
        document.write(b+1);
        var str="我说:\"天气不错\"";
        document.write(str);
        
        //可以用typeof检查数据类型
        console.log(typeof 55);
        console.log(typeof "55");
    </script>
</head>

</body>
</html>
