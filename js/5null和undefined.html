<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.声明的未赋值的变量二点初值为undefined
        var a;
        document.write(a);
        document.write(typeof a);

        //2.Null用来表示空对象，只有一个值就是null
        //用typeof 检查一个Null时返回obiect
        var b=null;
        document.write(b);
        document.write(typeof b);
    </script>
</head>
<body>
    
</body>
</html>
